<!DOCTYPE html>
<html>
<head>
    <title>Tourist Listing Website - Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            border-top: 10px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8;
        }
        
        .listing-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 60px;
            justify-items: center;
            max-width: 100vw;
            margin: 0 auto;
            padding-top: 20px;
            flex: 1;
        }
        
        .tourist-listing {
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 300px;
            height: 300px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .place-image {
            width: 250px;
            height: 250px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            margin-top: 10px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .place-name {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            word-break: break-word;
        }
        
        .place-name:hover {
            color: #e60000;
        }
        
        .place-name:focus {
            outline: none;
            color: #e60000;
        }
        
        .place-name:active {
            color: #990000;
        }
        
        .place-name::before {
            content: "ðŸ“Œ";
            margin-right: 5px;
        }
        
        .plus-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #e60000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .plus-button:hover {
            transform: scale(1.2);
        }
        
        .footer {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const plusButtons = document.querySelectorAll('.plus-button');
            plusButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const placeName = button.dataset.place;
                    addToDatabase(placeName);
                });
            });

            function addToDatabase(placeName) {
                const form = document.createElement('form');
                form.action = '/result';
                form.method = 'POST';

                const placeInput = document.createElement('input');
                placeInput.type = 'hidden';
                placeInput.name = 'place';
                placeInput.value = placeName;

                form.appendChild(placeInput);

                document.body.appendChild(form);

                form.submit();
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Tourist Listing Website</h1>
    </div>
    <div class="listing-container" id="listing-container">
        {% for result in results %}
            <div class="tourist-listing">
                <div class="plus-button" data-place="{{ result[0] }}">+</div>
                <div class="place-image" style="background-image: url('{{ url_for('static', filename='images/' + result[0] + '.jpg') }}');"></div>
                <a href="{{ url_for('place_description', place=result[0]) }}" class="place-name">{{ result[0] }}</a>
            </div>
        {% endfor %}
    </div>
    <div class="footer">
        <!-- Footer content goes here -->
    </div>
</body>
</html>
